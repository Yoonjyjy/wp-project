<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="assets/js/todo.js"></script>
    <link rel="stylesheet" href="assets/css/todo.css">

    <title>Stop Watch</title>
  </head>

  <body>
    <header>
      <button id="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <h5>Study Blog</h5>
    </header>
  
    <nav id="side-menu" class="hidden">
      <ul>
        <li><a href="index.html">Todo 작성하기</a></li>
        <li><a href="stopwatch.html">STOPWATCH</a></li>
        <!-- <li><a href="#">Menu 3</a></li> -->
      </ul>
    </nav>
  
    <script>
      let hidden = true;
      const menuButton = document.getElementById('menu-button');
      const sideMenu = document.getElementById('side-menu');
  
      menuButton.addEventListener('click', () => {
        if (hidden) {
          sideMenu.classList.remove('hidden');
          hidden = false;
        } else {
          sideMenu.classList.add('hidden');
          hidden = true;
        }
      });
    </script>
  

    <div class="container shadow mx-auto mt-5 p-5 w-70">
      <h2>Stop Watch</h2>
      <h5>공부한 순수 시간 체크</h5>
      <div class="stop-watch"></div>

      <div class="btns">
        <button id="toggle" class="btn btn-info">공부 시작</button>
        <button id="record" class="btn btn-info">기록</button>
        <button id="clear" class="btn btn-info">초기화</button>
      </div>

      <div class="recordLine">
        <ol class="recordLineContent"></ol>
      </div>

      <script src="assets/js/stopwatch.js"></script>
      <script>
        const element = document.querySelector('.stop-watch');
        const toggleBtn = document.querySelector('#toggle');
        const recordBtn = document.querySelector('#record');
        const clearBtn = document.querySelector('#clear');
        const stopWatch = new StopWatch(element);

        toggleBtn.addEventListener('click', () => {
          if (stopWatch.isStart) {
            stopWatch.stop();
            toggleBtn.innerHTML = '재시작';
          } else {
            stopWatch.start();
            toggleBtn.innerHTML = '중지';
          }
        });

        recordBtn.addEventListener('click', () => {
          stopWatch.record();
        });

        clearBtn.addEventListener('click', () => {
          stopWatch.clear();
          toggleBtn.innerHTML = '공부 시작';
        });
      </script>
    </div>
  </body>

  
  <footer>

</html>
