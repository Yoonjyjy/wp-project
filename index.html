<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="assets/js/todo.js"></script>
    <link rel="stylesheet" href="assets/css/todo.css">

    <title>오늘의 할 일</title>
  </head>

  <body>
    <header>
      <button id="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <h5>Study Blog</h5>
    </header>
  
    <nav id="side-menu" class="hidden">
      <ul>
        <li><a href="index.html">Todo 작성하기</a></li>
        <li><a href="stopwatch.html">STOPWATCH</a></li>
        <!-- <li><a href="#">Menu 3</a></li> -->
      </ul>
    </nav>
  
    <script>
      let hidden = true;
      const menuButton = document.getElementById('menu-button');
      const sideMenu = document.getElementById('side-menu');
  
      menuButton.addEventListener('click', () => {
        if (hidden) {
          sideMenu.classList.remove('hidden');
          hidden = false;
        } else {
          sideMenu.classList.add('hidden');
          hidden = true;
        }
      });
    </script>
  

    <div class="container shadow mx-auto mt-5 p-5 w-70">
      <h2>오늘의 할 일, My Todo</h2>
      <hr>
      <div class="input-group">
        <input id="item" class="form-control" type="text" placeholder="새 할일을 입력하세요">
        
        <input type="date" id="date" name="todo-date">

        <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">추가</button>
      </div>
      <hr>
      <ul id="todolist" class="list-group"></ul>
    </div>
  </body>

</html>
